<section class="feedback-section">
  <div class="container">
    <h1 class="feedback-title">Feedback</h1>
    <form class="feedback-form">
      <input type="text" class="feedback-input" placeholder="Your name" />
      <input type="email" class="feedback-input" placeholder="Your email" />
      <textarea class="feedback-textarea" placeholder="Your message"></textarea>
      <button type="submit" class="feedback-submit">Send</button>
    </form>
  </div>
</section>
